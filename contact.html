<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container col-md-8">
            <a class="navbar-brand float-left" style="background-color: #4aaaa5; color:white; font-family: Georgia, Times, 'Times New Roman', serif;"
                href="index.html">Eric Price</a>
            <div class="navbar justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav" id="navButtons">

    <div class="jumbotron col-12 col-md-8 pt-2">
        <h1 class="display-4">Contact</h1>
        <hr>
        <div>
            <div class="row">
                <div class="col-12">
                    <form>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Name</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="example@gmail.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>


                        <button type="submit" class="btn btn-primary" style="background:#4aaaa5; color:white;">Submit</button>
                    </form>
                </div>

            </div>
